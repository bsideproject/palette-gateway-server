spring:
  config:
    activate:
      on-profile: prod
    import: 'aws-parameterstore:'
  cloud:
    gateway:
      routes:
        - id: API-SERVER
          uri: lb://API-SERVER
          predicates:
            - Path=/graphql, /api/v1/**
          filters:
            - name: JwtAuthentication
          metadata:
            connect-timeout: 5000
            response-timeout: 5000

